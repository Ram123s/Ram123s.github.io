<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Notification Design</title>
    <link rel="stylesheet" href="box.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
    <input type="checkbox" name="" id="check">
    <label class="show-button" for="check">Click me</label>
    <div class="background"></div>
    <div class="alert-box">
        <div class="icon">
          <i class="fas fa-exclamation"></i> 
        </div>
            <header>Confrim</header>
            <p>Are you sure want to permanentely delete this photo?</p>
            <div class="btns">
                <label for="check">Yes,Delete</label>
                <label for="check">cancel</label>
            </div>
        </div>
    </div>
</body>
</html>
